<!DOCTYPE html>
<html>

<head>
  <title>We played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <!-- Connect Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <link rel="stylesheet" href="assets/bootstrap.css">

  <link rel="stylesheet" href="my_styles.css">

  <script src="assets/jquery-3.3.1.js"></script>
  <script src="assets/bootstrap.bundle.js"></script>
</head>

<body>

  <div class="container mt-5 text-center">
    <div class="row mb-3">
      <div class="col-md-4">
        <a href="rock.html" class="btn btn-info btn-block">
          <i class="far fa-hand-rock fa-fw"></i>
      
          <span class="d-none d-sm-inline">Play Rock</span>
        </a>
      </div>

      <div class="col-md-4">
        <a href="paper.html" class="btn btn-outline-info btn-block">
          <i class="far fa-hand-paper fa-fw"></i>
      
          Play Paper
        </a>
      </div>

      <div class="col-md-4">
        <a href="scissors.html" class="btn btn-outline-info btn-block">
          <i class="far fa-hand-scissors fa-fw"></i>
      
          Play Scissors
        </a>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="card border-success mb-3">
          <div class="card-body text-success">
            <h2 class="card-title">We played rock!</h2>
            <p class="card-text">
              <i class="far fa-hand-rock fa-10x"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card border-danger mb-3">
          <div class="card-body text-danger">
            <h2 class="card-title">They played paper!</h2>
            <p class="card-text">
              <i class="far fa-hand-paper fa-10x"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-lg-6 col-md-12 col-sm-6 col-12">
        <div class="alert alert-danger" role="alert">
          <h2 class="display-3">We lost!</h2>
        </div>
      </div>
    </div>

    

</body>

</html>
